<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>The Daruma Puzzle</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>

  <audio id="sonidoCorrecto">
    <source src="./sonidos/bien.wav" />
  </audio>

  <audio id="sonidoError">
    <source src="./sonidos/mal.wav" />
  </audio>

  <audio id="sonidoGanador">
    <source src="./sonidos/ganaste.wav" />
  </audio>


  <header>
    <div class="headerPadre">
      <div><img class="excepcion" src="./images/index-daruma.webp"></div>
      <div>
        <h1>The Daruma Puzzle</h1>
      </div>
    </div>
  </header>

  <section class="objetivo">
    <div>
      <h2>¡Hola <span id="nombreUsuario"></span>! El objetivo del juego es lograr reunir la mayor cantidad de muñecos
        <i>Daruma</i> pares.</h2>
    </div>
  </section>

  <div class="cronometro">
    <div id="hms"></div>
    <div class="boton stop"></div>
    <div class="boton reiniciar"></div>
  </div>

  <section class="juego">
    <div id="memoTest" class="boton start"></div>
    <div class="abajoTodo">
      <h3>Coincidencias: <span id="resultado"></span></h3>
      <h3>Atención: <span id="alerta"></span></h3>
      <h3>Mejor tiempo: <span id="ultimoVisitante"></span> Segundos</h3>
    </div>
  </section>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="javascript.js"></script>

</body>

</html>
